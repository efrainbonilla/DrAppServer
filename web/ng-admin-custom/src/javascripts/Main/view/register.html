
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registrarse</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-if="errorMessage">
                             {{ errorMessage }}
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <form role="form" ng-submit="submit(credentials)">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                            <input type="text" class="form-control"  placeholder="Correo electrÃ³nico" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                            <input type="password" class="form-control" placeholder="{{'form.password' | trans }}" required>
                                        </div>
                                    </div>

                                </form>
                                <button class="btn btn-lg btn-success btn-block">Registrarme </button>
                                <br>
                                <p class="text-center">O</p>

                                <a class="btn btn-lg btn-block btn-social btn-google">
                                    <i class="fa fa-google-plus"></i>  Registrarme con Google
                                </a>
                                <br>
                            </div>
                        </div>
                        <hr>
                        <p class="text-center">
                            <a href="#/login" title="">Ya tienes una cuenta?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
