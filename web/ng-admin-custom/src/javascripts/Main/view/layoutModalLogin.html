                    <div class="input-group">

                        <input type="text" class="form-control" ng-model="credentials.username" placeholder="{{ 'security.login.username_email' | trans }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                        <input type="password" class="form-control" ng-model="credentials.password" placeholder="{{'form.password' | trans }}" required>
                    </div>
                </div>
            </div>
        </div>
